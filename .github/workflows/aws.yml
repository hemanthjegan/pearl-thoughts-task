name: Deploy to Amazon ECS

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: ap-south-1                   # Set to your preferred AWS region
  ECS_SERVICE: tf-service                  # Set to your ECS service name
  ECS_CLUSTER: tf-cluster                  # Set to your ECS cluster name
  CONTAINER_NAME: tf-container             # Set to the name of the container in the task definition
  ECS_TASK_DEFINITION: tf-td

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: pt-nodeapp
        IMAGE_TAG: v.01
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile ./
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

    - name: Echo "Running Terraform"
      run: |
        echo "Running Terraform"
        
    - name: Echo "Initializing Terraform"
      run: |
        echo "Initializing Terraform backend"
        ./ terraform init
        echo "Initializing Terraform"
        ./ terraform init

    - name: Fetch Terraform Output
      id: fetch-tf-output
      run: |
        RESOURCE_IDS=$(./ terraform output -json resource_ids)
        echo "::set-output name=resource_ids::$RESOURCE_IDS"

    - name: Apply Terraform if resources do not exist
      id: apply-tf
      run: |
        RESOURCE_IDS=$(echo "${{ steps.fetch-tf-output.outputs.resource_ids }}")
        for resource_type in $(echo $RESOURCE_IDS | jq -r 'keys[]'); do
          resource_id=$(echo $RESOURCE_IDS | jq -r ".[$resource_type]")
          if ./ terraform state list | grep -q "$resource_id"; then
            echo "$resource_type already exists. Skipping Terraform commands."
          else
            echo "Generating Terraform plan"
            ./ terraform plan -out=tfplan
            echo "Applying Terraform plan"
            ./ terraform apply -auto-approve tfplan
            break  # Exit loop after applying Terraform for the first resource type
          fi
        done

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
