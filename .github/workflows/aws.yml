    # - name: Apply Terraform if resources do not exist
    #   id: apply-tf
    #   run: |
    #     RESOURCE_IDS=$(echo "${{ steps.fetch-tf-output.outputs.resource_ids }}")
    #     for resource_type in $(echo $RESOURCE_IDS | jq -r 'keys[]'); do
    #       resource_id=$(echo $RESOURCE_IDS | jq -r ".[$resource_type]")
    #       if terraform state list | grep -q "$resource_id"; then
    #         echo "$resource_type already exists. Skipping Terraform commands."
    #       else
    #         echo "Generating Terraform plan"
    #         terraform plan -out=tfplan
    #         echo "Applying Terraform plan"
